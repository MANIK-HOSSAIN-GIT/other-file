<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style type="text/css" media="screen">
		.bulb{
			display: flex;
			align-items: center;
			justify-content: center;
			
			background: #0df;
			height: 500px;
			width: 800px;
			margin: 0 auto;
		}

		button{
			height: 50px;
			width: 100px;
			font-size: 20px!important;
			font-weight: bold !important;
			text-align: center !important;
		}
	</style>
</head>
<body>


	<div class="bulb">


		<button class="btn btn-success" onclick="document.getElementById('bulb').src='https://www.flaticon.com/svg/static/icons/svg/702/702797.svg'"> ON</button>

		<img id="bulb" src="https://www.flaticon.com/svg/static/icons/svg/702/702814.svg" alt="" style="height: 400px; width: 250px">

		<button class="btn btn-danger" onclick="document.getElementById('bulb').src='https://www.flaticon.com/svg/static/icons/svg/702/702814.svg'">OFF</button>

	</div>


	<!--  -->

</body>
</html>
